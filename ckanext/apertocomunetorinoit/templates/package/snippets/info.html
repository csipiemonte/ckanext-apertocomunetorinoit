{% ckan_extends %}

{% block nums %}
  {% set num_followers = h.follow_count('dataset', pkg.id) %}
  {% set num_tracking_views = h.tracking_views_count(pkg.id) %}
  <div class="nums">
    <dl>
      <dt>{{ _('Followers') }}</dt>
      <dd data-module="followers-counter" data-module-id="{{ pkg.id }}" data-module-num_followers="{{ num_followers }}">{{ h.SI_number_span(num_followers) }}</dd>
    </dl>
    <dl>
      <dt>{{ _('Tot Views') }}</dt>
      <dd>{{ h.SI_number_span(num_tracking_views) }}</dd>
    </dl>
  </div>
{% endblock %}
